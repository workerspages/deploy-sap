name: Deploy to SAP BTP (Manual)

on:
  # 启用手动触发 (这是核心修改)
  workflow_dispatch:
    inputs:
      reason:
        description: '部署原因 (可选)'
        required: false
        default: 'Manual deployment'

  # 如果你想彻底禁止自动部署，请将下方的 push 部分删除或注释掉
  # push:
  #   branches: [ "main" ]

jobs:
  deploy-to-sap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Cloud Foundry CLI
        run: |
          wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo apt-key add -
          echo "deb https://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
          sudo apt-get update
          sudo apt-get install cf8-cli

      - name: Login to SAP BTP
        env:
          CF_API: ${{ secrets.CF_API }}
          CF_USER: ${{ secrets.CF_USERNAME }}
          CF_PASS: ${{ secrets.CF_PASSWORD }}
          CF_ORG: ${{ secrets.CF_ORG }}
          CF_SPACE: ${{ secrets.CF_SPACE }}
        run: |
          cf api "$CF_API"
          cf auth "$CF_USER" "$CF_PASS"
          cf target -o "$CF_ORG" -s "$CF_SPACE"

      - name: Push App
        id: cf_push
        run: cf push
        
      # === 新增以下步骤 ===
      - name: Show App Logs on Failure
        if: failure() # 只有上面的步骤失败时才执行
        run: |
          echo "Deployment failed. Fetching recent logs..."
          cf logs automation-aio --recent
