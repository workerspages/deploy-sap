---
applications:
  - name: automation-aio
    memory: 2048M    
    disk_quota: 10240M       # 硬盘给 1G (注意！ 硬盘大小要大于镜像大小)        
    random-route: true                
    docker:
      image: ghcr.io/workerspages/ubuntu-automation:aio
    env:
      TZ: "Asia/Shanghai"       
      DISPLAY: :1
      ENABLE_CLOUDFLARE_TUNNEL: false
      CLOUDFLARE_TUNNEL_TOKEN: 
